<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&family=Rye&display=swap' rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hi-Lo Cards</title>
</head>
<body>
    <div id="title">
        <h1>Hi-Lo ~ Card Game</h1>
    </div>

    <div id="start">
        <button onclick="this.style.display='none'">Start Game!</button>
        
    </div>
    <br>
    <div id="playingSurface">
        <div id="deck">
            <img src="assets/images/TheDeck.webp" alt="set of aces, acating as the deck">
        </div>
        <div id="inPlay">
            <img src="assets/images/King-d.JPG" alt="king od diamonds">
        </div>

        <!-- playing buttons (hi / lo)-->
        <div id="playButtons">
            <div id="high">
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                    <br>
                    Hi
                </button>
            </div>
            <br>
            <div id="low">
                <button>
                    Lo
                    <br>
                    <i class="fa-solid fa-arrow-down"></i></button>
            </div>
        </div>
    </div>

    

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/cb3ec56b84.js" crossorigin="anonymous"></script>
</body>
</html>
